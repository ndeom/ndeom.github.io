<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    form {
   
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100px;
      height: 30px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .output {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .output-header {
        background-color: #f0f0f0;
        border-bottom: 1px solid #ddd;
        padding: 5px 10px;
        text-align: right;
    }

    .copy-button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
    }

    .output-code {
        padding: 10px;
        font-size: 14px;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 350px;
        overflow: hidden;
    }

    .output-code code {
        font-size: 14px;
        font-family: monospace;
    }

    .smiley {
      height: 20%;
      position: absolute;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      z-index: -1;
    }

    .smiley.show {
      opacity: 1;
    }

    #submit-smiley {
      margin-top: 15%;
      left: 10%;
    }

    #angy-smiley {
      margin-top: 50%;
      left: 30px;
    } 

    #thumbsup-smiley {
      margin-top: 50%;
      left: 30px;
    }

    #qr-code {
      width: 30%;
      height: 30%;
    }
  </style>
</head>
<body>
  <img class="smiley" id="submit-smiley" src="static/submit.webp">
  <img class="smiley" id="angy-smiley" src="static/angy.jpg">
  <img class="smiley" id="thumbsup-smiley" src="static/thumbsup.jpg">
  <form>
    <img id="qr-code" src="static/parkingQR.png">
    <h1>Mary's Parking Form üåù</h1>
    <label for="vehicle-make">Vehicle Make:</label>
    <input type="text" id="vehicle-make" name="vehicle-make"><br>
    <label for="vehicle-model">Vehicle Model:</label>
    <input type="text" id="vehicle-model" name="vehicle-model"><br>
    <label for="licence-plate">Licence Plate:</label>
    <input type="text" id="licence-plate" name="licence-plate"><br>
    <input id="submit" type="submit" value="Submit">
    <div class="output" style="display:none">
        <div class="output-header">
            <button id="copy-button" onclick="copyToClipboard()">Copy</button>
        </div>
        <pre class="output-code"><code>CONTENT_HERE</code></pre>
    </div>
  </form>

      var vehicleMake = document.getElementById("vehicle-make").value;
      var newBookmarlet = baseBookmarlet.replace("VEHICLE_MAKE", document.getElementById("vehicle-make").value);
      newBookmarlet = newBookmarlet.replace("VEHICLE_MODEL", document.getElementById("vehicle-model").value);
      var licencePlate = document.getElementById("licence-plate").value;
      newBookmarlet = newBookmarlet.replace("LICENCE_PLATE", licencePlate);
      newBookmarlet = newBookmarlet.replace("LICENCE_PLATE", licencePlate);

      document.querySelector('.output').style.display = 'block';

      document.getElementById("angy-smiley").classList.add("show");
    });
    
    // handle mouseover and mouseout for smileys
    document.getElementById("submit").addEventListener("mouseover", () => {
      // document.getElementsByClassName("smiley").classList.add("show");
      document.getElementById("submit-smiley").classList.add("show");
    });
    document.getElementById("submit").addEventListener("mouseout", () => {
      document.getElementById("submit-smiley").classList.remove("show");
    });
    

    function copyToClipboard() {
      var range = document.createRange();
      range.selectNode(document.querySelector('.output-code'));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();

      // show thumbsup smiley
      document.getElementById("angy-smiley").classList.remove("show");
      document.getElementById("thumbsup-smiley").classList.add("show");
    }
  </script>
</body>
</html>
